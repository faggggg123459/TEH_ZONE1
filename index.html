<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEH_ZONE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header -->
  <header class="main-header py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 m-0">TEH_ZONE</h1>
      <div>
        <a href="about.html" class="btn btn-outline-info me-3">Про нас</a>
        <button class="btn btn-outline-light me-3" onclick="openSupport()">Підтримка</button>
        <button class="btn btn-outline-warning" onclick="toggleCart()">Кошик (<span id="cart-count">0</span>)</button>
      </div>
    </div>
  </header>

  <!-- Sidebar + Main Content -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <aside class="col-md-2 border-end py-4">
        <h5 class="px-3">Категорії</h5>
        <ul class="nav flex-column px-3">
          <li class="nav-item"><a href="#phones" class="nav-link">Телефони</a></li>
          <li class="nav-item"><a href="#laptops" class="nav-link">Ноутбуки</a></li>
          <li class="nav-item"><a href="#pcs" class="nav-link">ПК / Консолі</a></li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="col-md-10 py-4">
        <div class="mb-4">
          <img src="https://i.ibb.co/ZzjJpbYT/add-the-name-of-my-w.png"
            alt="Banner" class="img-fluid rounded shadow" />
        </div>

        <section id="phones">
          <h3 class="section-title">Хіти продажу — Телефони</h3>
          <div class="row" id="phones-list"></div>
        </section>

        <section id="laptops" class="mt-5">
          <h3 class="section-title">Популярні — Ноутбуки</h3>
          <div class="row" id="laptops-list"></div>
        </section>

        <section id="pcs" class="mt-5">
          <h3 class="section-title">Ігрові рішення — ПК / Консолі</h3>
          <div class="row" id="pcs-list"></div>
        </section>
      </main>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5">
    <div class="container">
      <p>Наші соцмережі:</p>
      <a href="#">Instagram</a>
      <a href="#" class="ms-3">Twitter Х</a>
      <a href="mailto:info@tehzone.com" class="ms-3">info@tehzone.com</a>
      <span class="ms-3">+38 (093) 123 45 67</span>
    </div>
  </footer>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Ваш кошик</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group" id="cart-items"></ul>
        </div>
        <div class="modal-footer">
          <a href="/checkout" class="btn btn-success">Купити</a>
          <button class="btn btn-danger" onclick="clearCart()">Очистити</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
